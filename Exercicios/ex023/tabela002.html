<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: arial;
        }
        table {
            width: 400px;

        }
        td, th {
            border: 1px solid black;
            padding: 10px;

        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- Anatomia para tabelas grandes
    Table
    Thead=
    TR, TD, TH
    Tbody =
    TR, td, TH
    Tfoot
    TR, TD , TH
    
    -->
<table>
<thead>
<tr>
    <th>Estado</th>
    <th>População</th>
</tr>
</thead>

<tbody>
<tr>
    <td>São Paulo</td>
    <td>49 919 049</td>
</tr>

</tbody>

<tfoot>
<tr>
     <th>Total de habitantes</th>
     <td>00000</td>
</tr>

</tfoot>
</table>

    
</body>
</html>
