<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <form 
    action="cadastro.php"
    method="post"
    autocomplete="off">
   <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p> 
    <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p> 
    <p><input type="submit" value="Enviar"></p>

    </form>
</body>
</html>

<!-- Existem dois métodos para envio de formulário em HTML
    O primeiro método é o GET (aparece os dados na url. O dado inteiro do formulário não pode ultrapassar a 3000 letras. Não utilizar em formulario com senhas, cartões e envio de fotos)
    o Segundo é o POST (no qual ele não aparece na url)

-->
